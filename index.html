    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #2d2d2d;
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid #ff6b6b;
        }

        .logo {
            font-size: 2.5rem;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .navbar {
            background-color: #2d2d2d;
            padding: 1rem;
        }

        .navbar ul {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: #ff6b6b;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar i {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        /* تأثير عند التمرير */
        .navbar a:hover {
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .featured-article {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .article-card:hover {
            color: #FF6B6B;
            transform: translateY(-5px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 1rem;
        }

        .article-content p {
            opacity: 0.7;
        }

        .article-date {
            color: #888;
            font-size: 0.9rem;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        footer {
            background-color: #2d2d2d;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .social-links {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: #fff;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #FF6B6B;
        }

        @media (max-width: 768px) {
          .logo {
            font-size: 26px;
          }
            nav ul {
                text-align: center;
                gap: 3rem;
            }
            .navbar a {
              color: #ff6b6b;
              text-decoration: none;
            }
            .nav{
              display: flex;
              
            }
            .navbar i {
              font-size: 1rem;
              flex-direction: row;
              white-space: nowrap;
              margin-bottom: 0.3rem;
            }
        }
        .ad-container, .in-content-ad {
          margin: 20px auto;
          text-align: center;
          background: rgba(255,255,255,0.1);
          padding: 15px;
          border-radius: 8px;
        }

    </style>
</head>

    <script>
        // يمكن إضافة تفاعلات جافاسكريبت هنا
        document.addEventListener('DOMContentLoaded', function() {
            // مثال: إضافة تأثير عند التمرير
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 100) {
                    header.style.backgroundColor = '#1a1a1a';
                } else {
                    header.style.backgroundColor = '#2d2d2d';
                }
            });
        });
